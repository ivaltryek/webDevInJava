<html>
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <form action="Handler" method="get">
                No 1: <input type="text" name="op1"/><br><br>
                No 2: <input type="text" name="op2"/><br><br>
                Select Operator :<select name="operator">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="/">/</option>
                    <option value="*">*</option>
                    <option value="%">%</option>
                   
                </select><br>
                <input type="submit" value="Calculate"/>
            </form>
            
        </div>
    </body>
</html>
